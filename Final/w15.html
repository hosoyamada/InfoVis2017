<html>
    <head>
      <meta charset="utf-8"/>
      <title>Final Task</title>

    <body style="margin:0">
      <div id="display" style="width: 80%; float: left;">
      </div>

      <div id="controller" style="width:20%; float:left;">
      <!-- point_x -->
      <label id="label_px" style="font-family:Arial;"></label><br>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="point_x"/>
      <br><br>
      <!-- point_y -->
      <label id="label_py" style="font-family:Arial;"></label><br>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="point_y"/>
      <br><br>
      <!-- point_z -->
      <label id="label_pz" style="font-family:Arial;"></label><br>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="point_z"/>

      <hr>
      <!-- normal_x -->
      <label id="label_nx" style="font-family:Arial;"></label><br>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="normal_x"/>
      <br><br>
      <!-- normal_y -->
      <label id="label_ny" style="font-family:Arial;"></label><br>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="normal_y"/>
      <br><br>
      <!-- normal_z -->
      <label id="label_nz" style="font-family:Arial;"></label><br>
      <input type="range" min="0" max="1" step="0.01" value="1" id="normal_z"/>
      <br><br>
      <button id="change-isovalue-button" style="font-family=Arial;">Apply</button>
      <button id="reset-button" style="font-family=Arial;">Reset</button>
      <br><br>
      </div>

	main();

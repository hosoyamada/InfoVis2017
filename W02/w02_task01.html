  <body>
    <script>
      
      
							      document.write("1");
							      document.write("2");
							      //Constructor
							      Vec3 = function(x,y,z)
							      {
							      this.x = x;
							      this.y = y;
							      this.z = z;
							      this.max = x;
							      this.min = x;
							      }
							      Vec3.prototype.max = function(){
							      var max = this.x;
							      if(max < this.y){
								       max = this.y;
								       }
								       if(max < this.z){
										max = this.z;
										}
										return max;
										}
							      Vec3.prototype.min = function(){
							      var min = this.x;
							      if(min > this.y){
								       min = this.y;
								       }
								       if(min > this.z){
										min = this.z;
										}
										return min;
										}
							      Vec3.prototype.mid = function(){
										return (this.x+this.y+this.z)-(this.max+this.min);
										}
							      
							      
							      document.write("3");
							      
							      var x=5,y=4,z=8;
							      var v=new Vec3(x,y,z);
							      var min = v.min();
							      var mid = v.mid();
							      var max = v.max();
							      document.write("4");
							      document.write("5");
							      document.write(min);
							      document.write(mid);
							      document.write(max);
    </script>
  </body>
